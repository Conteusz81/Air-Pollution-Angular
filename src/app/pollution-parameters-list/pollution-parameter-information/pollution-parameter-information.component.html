<mat-card *ngFor="let pollutionParameter of pollutionParameterInfo">
  <mat-card-header>
    <mat-card-title>{{pollutionParameter.name}}</mat-card-title>
    <mat-card-subtitle>{{pollutionParameter.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{pollutionParameter.info}}
    <br>
    {{pollutionParameter.imgUrl}}
    <br>
    Air Quality Index for chosen parameter goes here
  </mat-card-content>
</mat-card>
