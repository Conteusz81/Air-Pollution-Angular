<mat-sidenav-container class="map-sidenav-container">
  <mat-sidenav mode="side" position="end">
    <button mat-raised-button (click)="mapSidenav.close()">Close</button>
    <mat-card>
<!-- #canDoBetter Nie znalazłem sposobu, żeby warstwa mapy współpracowałą z Materialem i routerLink w komponentach dzieci -->
      <mat-card-title
        routerLink="/city/{{cityName}}"
        (click)="this.topCitiesChoiceService.cityChoice(cityName)">
        {{cityName}}
      </mat-card-title>
    </mat-card>
    <app-location-details
      [locationMarkerDetails]="locationMarkerDetails"
      [loadingFlag]="loadingFlag">
    </app-location-details>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Air Quality Index</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span  *ngFor="let aqiTooltip of airQualityIndexTooltip" matTooltip="{{aqiTooltip}}" matTooltipPosition="above"></span>
      </mat-card-content>
    </mat-card>
  </mat-sidenav>
  <mat-sidenav-content>
<!--Leaflet map with ngx-leaflet-->
    <div leaflet
         [leafletOptions]="options"
         [leafletLayers]="markersLayer"
         [leafletLayersControl]="layersControl"
         (leafletClick)="mapSidenav.close()">
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
