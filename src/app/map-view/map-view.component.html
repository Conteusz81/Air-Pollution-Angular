<mat-sidenav-container class="map-sidenav-container">
  <mat-sidenav mode="side" position="end">
    <button mat-raised-button (click)="mapSidenav.close()">Close</button>
    <mat-card>
      <mat-card-title routerLink="/city/{{cityName}}">{{cityName}}</mat-card-title>
    </mat-card>
    <app-location-details [locationMarkerDetails]="locationMarkerData"></app-location-details>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Air Quality Index</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span matTooltip="VERY LOW" matTooltipPosition="above"></span>
        <span matTooltip="LOW" matTooltipPosition="above"></span>
        <span matTooltip="MEDIUM" matTooltipPosition="above"></span>
        <span matTooltip="HIGH" matTooltipPosition="above"></span>
        <span matTooltip="VERY HIGH" matTooltipPosition="above"></span>
      </mat-card-content>
    </mat-card>
  </mat-sidenav>
  <mat-sidenav-content>
    <div leaflet
         [leafletOptions]="options"
         [leafletLayers]="markersLayer"
         [leafletLayersControl]="layersControl"
         (leafletClick)="mapSidenav.close()">
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
