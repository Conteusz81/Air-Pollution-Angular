<section class="pollution-parameters">
  <h2>List of Parameters</h2>
  <ul class="parameter-list">
    <li class="parameter-name" *ngFor="let parameter of pollutionParameters" (click)="onParameterSelect(parameter.id)">
      <a>{{parameter.name}} <span>{{parameter.description}}</span></a>
    </li>
  </ul>
</section>
