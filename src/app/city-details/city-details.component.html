<div *ngIf="cityData">
  <div>{{cityId}}
  <ul>
    <li *ngFor="let city of cityData">{{city.location}}
      <div *ngFor="let measurements of city.measurements"
           [ngStyle]="getColor(measurements.parameter, measurements.value)">
        {{measurements.parameter.replace("pm25", "pm2.5") | uppercase}}
        {{measurements.value.toFixed(2)}}
        {{measurements.unit}}
        {{measurements.lastUpdated.slice(0, 16).replace("T", " ")}}
      </div>
    </li>
  </ul>
  </div>
</div>
