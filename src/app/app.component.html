<mat-drawer-container class="main-container">
<!--  #canDoBetter nie jestem pewny czy główna nawigacja może być w app-component czy jeżeli bardziej się rozbuduje,
to powinna już być nowym komponencie-->
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="home">
        <mat-icon matListIcon>home</mat-icon>
        <h3 mat-line>Dashboard</h3>
      </a>
      <a mat-list-item routerLink="city">
        <mat-icon matListIcon>search</mat-icon>
        <h3 mat-line>City Search</h3>
      </a>
      <a mat-list-item routerLink="parameters">
        <mat-icon matListIcon>grain</mat-icon>
        <h3 mat-line>Parameters</h3>
      </a>
      <a mat-list-item routerLink="map">
        <mat-icon matListIcon>map</mat-icon>
        <h3 mat-line>Map</h3>
      </a>
      <a mat-list-item routerLink="profile">
        <mat-icon matListIcon>face</mat-icon>
        <h3 mat-line>Profile</h3>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-page-header></app-page-header>
    <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
